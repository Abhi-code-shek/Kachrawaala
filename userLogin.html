  	<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<label id="label-signup" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="signup-info-box">
			<h2>Don't have an account?</h2>
			<label id="label-login" for="log-login-show">Sign up</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<input type="text" placeholder="Email" id="userEmailLogin">
				<input type="password" placeholder="Password" id="userPasswordLogin">
				<input type="button" value="Login" onclick="userLogin()">
				<a href="">Forgot password?</a>
			</div>
			<div class="signup-show">
				<h2>SIGN UP</h2>
				<input type="text" placeholder="Email" id="userSignUpEmail">
				<input type="password" placeholder="Password" id="userSignUpPassword">
				<input type="password" placeholder="Confirm Password" id="userSignUpConfirmPassword">
				<input type="button" value="Sign up" onclick="userSignUp()">
			</div>
		</div>
	</div>

<script>
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.signup-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.signup-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.signup-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.signup-show').removeClass('show-log-panel');
    }
});

</script>
